<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Elemento de video da Html5</title>
    <meta charset="utf-8">
</head>
<body>
    <video controls>
        <source src="video.ogv" type="video/ogv">
        <source src="video.mp4" type="video/mp4">
        <source src="video.webm" type="video/webm">
        <!-- Código (X)HTML para inserção de vídeo com flash -->
        <p>Seu navegador não suporta o elemento videos da HTML5.<br>Faça <a href="video.mp4">download do vídeo</a></p>
    </video>
</body>
</html>
